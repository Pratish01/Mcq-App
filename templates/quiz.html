<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz | MCQ App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #020617;
            color: #e5e7eb;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        .question-card {
            background: #020617;
            border-radius: 16px;
            padding: 22px;
            margin-bottom: 28px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.5);
        }

        .code-box {
            background: #0b1220;
            color: #e5e7eb;
            padding: 16px;
            border-radius: 10px;
            font-family: Consolas, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }

        /* OPTION STYLE */
        .option-card {
            display: block;
            width: 100%;
            background: #020617;
            border: 2px solid #1e293b;
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .option-card.correct {
            background: linear-gradient(135deg, rgba(34,197,94,0.18), rgba(34,197,94,0.06));
            border-color: #22c55e;
        }

        .option-card.wrong {
            background: linear-gradient(135deg, rgba(239,68,68,0.18), rgba(239,68,68,0.06));
            border-color: #ef4444;
        }

        input[type="radio"] {
            display: none;
        }

        .btn-submit {
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border: none;
            color: #020617;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 14px;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <h3 class="mb-4">{{ subject }} â€” {{ level }} Quiz</h3>

    <form method="POST">

        <input type="hidden" name="subject" value="{{ subject }}">
        <input type="hidden" name="level" value="{{ level }}">
        <input type="hidden" name="question_ids"
               value="{{ questions | map(attribute='id') | join(',') }}">

        {% for q in questions %}
        <div class="question-card">

            <h6 class="mb-2">Q{{ loop.index }}</h6>

            <!-- Question / Snippet -->
            <pre class="code-box"><code>{{ q.question_text }}</code></pre>

            <!-- Options (each on new line) -->
            {% for opt, text in [
                ('A', q.option_a),
                ('B', q.option_b),
                ('C', q.option_c),
                ('D', q.option_d)
            ] %}
            <label class="option-card"
                   id="option_{{ q.id }}_{{ opt }}">

                <input type="radio"
                       name="q_{{ q.id }}"
                       value="{{ opt }}"
                       data-correct="{{ q.correct_option.strip().upper()[0] }}"
                       onclick="handleAnswer('{{ q.id }}', '{{ opt }}')">

                <strong>{{ opt }}.</strong> {{ text }}
            </label>
            {% endfor %}

        </div>
        {% endfor %}

        <div class="text-center mt-4">
            <button type="submit" class="btn-submit">
                Submit Quiz
            </button>
        </div>

    </form>

</div>

<!-- ================= JS ================= -->
<script>
function handleAnswer(questionId, selectedOpt) {

    const inputs = document.querySelectorAll(
        `input[name="q_${questionId}"]`
    );

    let correctOpt = null;

    inputs.forEach(input => {
        correctOpt = input.dataset.correct;
        input.disabled = true;
    });

    const selectedCard = document.getElementById(
        `option_${questionId}_${selectedOpt}`
    );

    const correctCard = document.getElementById(
        `option_${questionId}_${correctOpt}`
    );

    if (selectedOpt === correctOpt) {
        selectedCard.classList.add("correct");
    } else {
        selectedCard.classList.add("wrong");
        correctCard.classList.add("correct");
    }
}
</script>

</body>
</html>
