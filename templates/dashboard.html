<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            width: 100%;
            background: #111827;
            color: #fff;
            font-size: 15px;
        }
        button {
            background: #2563eb;
            cursor: pointer;
            border-radius: 40px;
        }
        button:hover {
            background: #1d4ed8;
        }
        h2 {
            margin-bottom: 20px;
        }
        .attempts-section {
            margin-top: 30px;
        }
        .attempt-card {
            background: #111827;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #1f2937;
        }
        .no-data {
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, {{ session['username'] }}</h2>

    <form method="GET" action="{{ url_for('quiz') }}">
        
        <label>Select Subject</label>
        <select name="subject" required>
            <option value="" disabled selected>Choose Subject</option>
            {% for s in subjects %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <label>Select Level</label>
        <select name="level" required>
            <option value="" disabled selected>Choose Difficulty</option>
            {% for l in levels %}
            <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
        </select>

        <label>No. of Questions</label>
        <select name="limit" required>
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
            <option value="20">20 Questions</option>
            <option value="50">50 Questions</option>
            <option value="0">All Questions</option>
        </select>

        <button type="submit">Start Quiz</button>
    </form>


    <div class="attempts-section">
        <h3>Your Previous Attempts</h3>
        {% if attempts %}
            {% for a in attempts %}
                <div class="attempt-card">
                    <strong>{{ a.subject }} - {{ a.level }}</strong>
                    <br>
                    Score: {{ a.score }}/{{ a.total_questions }}
                    <br>
                    {{ a.created_at.strftime('%d %b %Y â€¢ %I:%M %p') }}
                </div>
            {% endfor %}
        {% else %}
            <p class="no-data">No quiz attempts yet.</p>
        {% endif %}
    </div>

</div>

</body>
</html>
