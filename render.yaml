services:
  - type: web
    name: mcq-quiz-app
    runtime: python
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: gunicorn app:app

    envVars:
      - key: FLASK_ENV
        value: production

      - key: PYTHONUNBUFFERED
        value: "1"

      - key: SECRET_KEY
        generateValue: true

      - key: DATABASE_URL
        value: sqlite:///quiz.db
